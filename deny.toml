targets = [
    { triple = "x86_64-unknown-linux-gnu" },
    { triple = "x86_64-unknown-linux-musl" },
    { triple = "x86_64-pc-windows-msvc" },
    { triple = "x86_64-apple-darwin" },
]

[advisories]
vulnerability = "deny"
unmaintained = "deny"
unsound = "deny"
ignore = [
    # difference is unmaintained, but it's dev only, and suits our needs
    # fine for now
    "RUSTSEC-2020-0095",
]

[bans]
multiple-versions = "deny"
deny = [
    { name = "openssl" },
    { name = "openssl-sys" },
]
skip = [
    # hyper uses an old version...and the newest version
    { name = "itoa", version = "=0.4.8" },
]
skip-tree = []

[licenses]
unlicensed = "deny"
# We want really high confidence when inferring licenses from text
confidence-threshold = 0.92
allow = [
    "Apache-2.0",
    "MIT",
    "BSD-3-Clause",
]
exceptions = [
    { allow = ["MPL-2.0"], name = "webpki-roots" },
    { allow = ["ISC"], name = "untrusted" },
    { allow = ["ISC"], name = "webpki" },
    { allow = ["ISC", "MIT", "OpenSSL"], name = "ring" },
    { allow = ["Zlib"], name = "tinyvec" },
]

[[licenses.clarify]]
name = "ring"
# SPDX considers OpenSSL to encompass both the OpenSSL and SSLeay licenses
# https://spdx.org/licenses/OpenSSL.html
# ISC - Both BoringSSL and ring use this for their new files
# MIT - "Files in third_party/ have their own licenses, as described therein. The MIT
# license, for third_party/fiat, which, unlike other third_party directories, is
# compiled into non-test libraries, is included below."
# OpenSSL - Obviously
expression = "ISC AND MIT AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 },
]

[[licenses.clarify]]
name = "webpki"
expression = "ISC"
license-files = [
    { path = "LICENSE", hash = 0x001c7e6c },
]

[[licenses.clarify]]
name = "encoding_rs"
expression = "(Apache-2.0 OR MIT) AND BSD-3-Clause"
license-files = [{ path = "COPYRIGHT", hash = 0x39f8ad31 }]